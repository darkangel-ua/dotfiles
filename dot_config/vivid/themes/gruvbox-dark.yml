core:
  regular_file:
    foreground: light2

  directory:
    foreground: fg
    font-style: bold

  executable_file:
    foreground: bright_aqua
    font-style: bold

  symlink:
    foreground: bright_yellow
    font-style: bold

  broken_symlink:
    foreground: bright_red
    background: bg
    font-style: bold

  missing_symlink_target:
    foreground: bright_red
    background: bg
    font-style: bold

  fifo:
    foreground: fg
    background: bg
    font-style: underline

  socket:
    foreground: fg
    background: bg
    font-style: underline

  character_device:
    foreground: fg
    background: bg
    font-style: underline

  block_device:
    foreground: bright_purple
    font-style: underline

  normal_text:
    foreground: fg

  other_writable:
    {}

  sticky:
    {}

  sticky_other_writable:
    {}

text:
  foreground : bright_green
  special:
    foreground: bright_green
    font-style : bold

  todo:
    foreground : bright_green
    font-style: bold

  licenses:
    foreground: bright_green
    font-style : bold

markup:
  foreground: bright_green

programming:
  foreground : bright_orange
  source:
    foreground: bright_orange

  tooling:
    foreground: bright_orange
