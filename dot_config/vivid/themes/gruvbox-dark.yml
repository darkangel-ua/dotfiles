    foreground: neutral_blue
    font-style: bold

  image:
    foreground: bright_blue

  video:
    foreground: bright_blue
    font-style: bold

office:
  foreground: bright_green

archives:
  foreground: neutral_purple
  packages:
    foreground: neutral_aqua

executable:
  foreground: neutral_aqua

unimportant:
